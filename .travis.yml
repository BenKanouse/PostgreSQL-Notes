language: ruby
rvm:
  - 2.4.1
install:
  - bundle install
  - . $HOME/.nvm/nvm.sh
  - nvm install stable
  - nvm use stable
  - cd pg_scanner_sweep_ui/ ; npm install ; cd ..
script:
  - rake test
  - cd pg_scanner_sweep_ui/ ; npm test ; cd ..
cache:
  directories:
    - "pg_scanner_sweep_ui/node_modules"
